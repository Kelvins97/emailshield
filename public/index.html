<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EmailShield Beta Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(66, 133, 244, 0.2);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #4285f4;
      margin-bottom: 20px;
      font-weight: 700;
    }
    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 5px #4285f4;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #3367d6;
    }
    .beta-banner {
      background: #e8f0fe;
      border: 1px solid #4285f4;
      color: #1a73e8;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 0.95rem;
      line-height: 1.5;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="beta-banner">
      ðŸš€ <strong>Beta Launch:</strong><br>
      Pro plan is <span style="color:#34a853; font-weight:bold;">FREE</span> for all users!<br>
      Payments are disabled during beta.
    </div>

    <h1>Join the EmailShield Beta</h1>
    <p>Sign up now to get early access to EmailShield, your anti-phishing email defender.</p>

    <form id="betaForm" action="GOOGLE_FORM_ACTION_URL" method="POST" novalidate>
      <input type="email" name="entry.XXXXXXX" id="email" placeholder="Enter your email address" required autocomplete="email" />
      <button type="submit">Get Early Access</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('betaForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const emailInput = form.querySelector('input[type="email"]');
      if (!emailInput.checkValidity()) {
        emailInput.reportValidity();
        return;
      }

      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        mode: 'no-cors',
        body: data
      }).then(() => {
        window.location.href = '/thankyou.html';
      }).catch(() => {
        alert('Oops! Something went wrong. Please try again.');
      });
    });
  </script>

</body>
</html>
