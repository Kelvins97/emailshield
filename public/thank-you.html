<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - EmailShield Beta</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(66, 133, 244, 0.2);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #34a853;
      font-weight: 700;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      background: #4285f4;
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    a:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Signing Up!</h1>
    <p>We're excited to have you onboard the EmailShield Beta.<br />Watch your inbox for updates and access details.</p>
    <a href="index.html">Back to Signup</a>
  </div>
</body>
</html>
